<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mangá Store | Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" href="../img/logo.png" type="image/png">
    <style>
        .containerLogin {
            border: 1px solid #6467F2;
            border-radius: 2px;
            box-shadow: rgba(50, 50, 93, 0.25) 0px 6px 12px -2px, rgba(0, 0, 0, 0.3) 0px 3px 7px -3px;
        }


        h2 {
            color: #6467F2;
        }

        a {
            color: black;

        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand colorPurple" href="/">Mangá Store</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link linkAnimation" aria-current="page" href="/">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link linkAnimation" href="/mangas">Mangás</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link linkAnimation" href="/orders">Pedidos</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2 input-search" type="search" placeholder="Procurando algo?"
                        aria-label="Search">
                    <button class="btn btn-outline btn-purple me-2" type="submit">Buscar</button>
                </form>
                <button class="btn btn-outline btn-purple " type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasRight" aria-controls="offcanvasRight"
                    onclick="window.location.href='/login'">Fazer Login
                </button>
            </div>
        </div>
    </nav>

    <div class="d-flex align-items-center justify-content-center" style="height: 80vh;">
        <div class="container containerLogin" style="max-width: 40%;">
            <div class="container center mb-3 pt-4">
                <h2>
                    Faça o seu Login
                </h2>
            </div>
            <form action="">
                <div class="form-floating mb-3">
                    <input type="email" class="form-control input-search" id="floatingInput"
                        placeholder="name@example.com">
                    <label for="floatingInput">Insira o seu Email</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control input-search" id="floatingPassword"
                        placeholder="Password">
                    <label for="floatingPassword">Digite a sua Senha</label>
                </div>
                <hr>
                <div class="d-grid gap-2 mb-3">
                    <button class="btn btn-outline btn-purple" type="submit"> Entrar</button>
                </div>

                <div class="container center mb-2">
                    <a href="/login/create">Criar Login</a>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
