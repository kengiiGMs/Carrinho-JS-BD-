<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mangá Store | Criar Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" href="../img/logo.png" type="image/png">


</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand colorPurple" href="/">Mangá Store</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link linkAnimation" aria-current="page" href="/">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link linkAnimation" href="/mangas">Mangás</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link linkAnimation" href="/orders">Pedidos</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2 input-search" type="search" placeholder="Procurando algo?"
                        aria-label="Search">
                    <button class="btn btn-outline btn-purple me-2" type="submit">Buscar</button>
                </form>
                <button class="btn btn-outline btn-purple " type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasRight" aria-controls="offcanvasRight"
                    onclick="window.location.href='/login'">Fazer Login
                </button>
            </div>
        </div>
    </nav>

    <div class="d-flex align-items-center justify-content-center" style="height: 100vh;">
        <div class="container containerLogin" style="max-width: 40%;">
            <div class="container center mb-3 pt-4">
                <h2 class="colorPurple">
                    Crie o seu Login
                </h2>
            </div>
            <form action="/login/action/signup" method="post">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control input-login" placeholder="Insira o seu Nome" id="nome" name="name">
                    <label for="nome">Insira o seu Nome</label>
                </div>
               <!--  <div class="form-floating mb-3">
                    <input type="text" class="form-control input-login" placeholder="Insira o seu Sobrenome"
                        id="lastNameCreate">
                    <label for="lastNameCreate">Insira o seu Sobrenome</label>
                </div> -->
                <div class="form-floating mb-3">
                    <input type="email" class="form-control input-login" placeholder="Insira o seu Email"
                        id="email" name="email">
                    <label for="email">Insira o seu Email</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control input-login" placeholder="Digite a sua Senha"
                        id="senha" name="password">
                    <label for="senha">Digite a sua Senha</label>
                </div>
                <!-- <div class="form-floating mb-3">
                    <input type="text" class="form-control input-login" placeholder="Confirme a sua Senha"
                        id="confirmedPasswordCreate">
                    <label for="confirmedPasswordCreate">Confirme a sua Senha</label>
                </div> -->

                <hr>
                <div class="d-grid gap-2 mb-3">
                    <button class="btn btn-outline btn-purple" type="submit">Criar Login</button>
                </div>

                <div class="container center mb-2">
                    <a href="/login" class="colorBlack">Faça o seu Login</a>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
